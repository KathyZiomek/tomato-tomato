<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css" >

        <!--CSS Stylesheet-->
        <link rel="stylesheet" href="css/style.css">
        <!--<link rel="stylesheet" type="text/css" href="css/index.css" />-->

        <title>Pomodoro Timer</title>
    </head>
    <body>
        <header id="header">

        </header>

        <!--main output div-->
        <main id="outputDiv">
            <div id="mainPage" class="text-center">
                <h2>Welcome to</h2>
                <h1 class="text-danger mt-2">Tomato/Tomato</h1>
                <p class="lead mt-2">a pomodoro technique app</p>
    
                <button type="submit" id="choose-study-options" class="btn btn-danger mt-4">Choose Study Options</button>
            </div>

            <div id="timerOutputDiv" class="display-1 text-center"></div>
            <div id="buttons" class="text-center"></div>

            <!--Status bar - add this once everything else is done
            <div id="statusBar" class="progress">
                <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
            </div>-->
            <div id="mediaOutput"></div>

            <div id="resultsOutputDiv"></div>
        </main>

        <!--dynamically generated start studying button will go in this div-->
        <div id="buttons"></div>

        <!--testing output-->
        <div id="timerOutput" class="display-1"></div>


        

        <!--JS Files-->
        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/countdown.js"></script>
        <script src="js/classes.js"></script>
        <script src="js/helpers.js"></script>
        <script src="js/alertAPI.js"></script>
        <script src="js/storageAPI.js"></script>
        <script src="js/musicAPI.js"></script>
        <script src="js/onDeviceReadyFunction.js"></script>
    </body>
</html>
