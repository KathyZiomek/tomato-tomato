<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

        <!-- Bootstrap CSS -->

        <!--CSS Stylesheet-->
        <link rel="stylesheet" href="css/style.css">

        <title>Pomodoro Timer - Final Project - Katherine Ziomek</title>
    </head>
    <body>
        <header id="header">

        </header>

        <!--uncomment if needed to test the accelerometer output
        <div id="accelerometerDiv" class="mt-1 mr-1">
            <div id="accelerometerAPI"></div>
        </div>
        -->
        <div id="logoutDiv" class="mt-2 ml-2">
            <div id="logoutButtonDiv">
                <button type="submit" id="logoutButton" class="btn btn-danger hiddenClass" onclick="location.href = 'index.html';">Log Out</button>
            </div>
        </div>

        <!--main output div-->
        <main id="outputDiv">
            <div id="mainPage" class="text-center">
                <!--Title-->
                <h2>Welcome to</h2>
                <h1 class="text-danger mt-2">Tomato/Tomato</h1>
                <p class="lead mt-2">a pomodoro technique app</p>
    
                <!--Login Form for the user-->
                <div id="loginForm" class="mt-3">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="text" class="form-control" id="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password">
                    </div>
                    
                    <!--Register Button-->
                    <button type="submit" id="register" class="btn btn-danger pl-3 pr-3">Register</button>
                    <!--Login Button-->
                    <button type="submit" id="login" class="btn btn-danger pl-4 pr-4"> Login </button>
                </div>
            </div>

            <!--Output div for the timer-->
            <div id="timerOutputDiv" class="display-1 text-center mt-5 pt-5"></div>
            <!--Status bar-->
            <div id="progressBarDiv" class="progress mt-3 mb-3 hiddenClass">
                <div id="progressBarID" class="progress-bar progress-bar-striped bg-danger hiddenClass" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <!--Div for the dynamically generated buttons-->
            <div id="buttons" class="text-center"></div>

            <!--Div that will be used with the music playing while a user is studying-->
            <div id="mediaOutput"></div>
            <!--Div that will contain the output after a user is finished studying-->
            <div id="resultsOutputDiv" class="text-center mt-4"></div>

        </main>

        <!--external JS Files-->
        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/countdown.js"></script>
        <script src="js/classes.js"></script>
        <script src="js/helpers.js"></script>
        <script src="js/alertAPI.js"></script>
        <script src="js/storageAPI.js"></script>
        <script src="js/musicAPI.js"></script>
