<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css" >

        <!--CSS Stylesheet-->
        <link rel="stylesheet" href="css/style.css">
        <!--<link rel="stylesheet" type="text/css" href="css/index.css" />-->

        <title>Pomodoro Timer</title>
    </head>
    <body onload="createTimes();">
        <header id="header">

        </header>

        <!--main output div-->
        <main id="outputDiv">
            <div id="mainPage" class="text-center">
                <h2>Welcome to</h2>
                <h1 class="text-danger mt-2">Tomato/Tomato</h1>
                <p class="lead mt-2">a pomodoro technique app</p>
    
                <button type="submit" class="btn btn-danger mt-4" onclick="">Choose Study Options</button>
            </div>

            <div id="timerOutputDiv">

            </div>

            <div id="resultsOutputDiv">

            </div>
        </main>



        <div id="userForm">
            <p>How long do you want your study sessions to be?</p>
            <input type="text" id="studySessionLength" value=25><br>
            <p>How long do you want your breaks to be?</p>
            <input type="text" id="breakLength" value=5><br>

            <!--submit button-->
            <button type="submit" onclick="submitTime()">Submit</button>
        </div>

        <!--dynamically generated start studying button will go in this div-->
        <div id="buttons"></div>

        <!--testing output-->
        <div id="timerOutput" class="display-1"></div>


        

        <!--JS Files-->
        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/countdown.js"></script>
        <script src="js/classes.js"></script>
        <script src="js/helpers.js"></script>
    </body>
</html>
